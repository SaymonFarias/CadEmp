<div class="login-page">
  <div class="login-container">
    <div class="login-image">
      <!-- Espaço reservado para a cor cinza -->
    </div>
    <div class="login-form">
      <h2>Bem-vindo</h2>
      <p>Faça login para acessar sua conta</p>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        <button type="button">Entrar</button>
        <div class="login-options">
          <p>Ou faça login com:</p>
          <div class="social-buttons">
            <button type="button" class="social-button">
              <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google" class="social-icon">
            </button>
            <button type="button" class="social-button">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1280px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" class="social-icon">
            </button>
            <button type="button" class="social-button">
              <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" class="social-icon">
            </button>
            <button type="button" class="social-button">
              <img src="https://img.icons8.com/color/200/microsoft.png" alt="Microsoft" class="social-icon">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

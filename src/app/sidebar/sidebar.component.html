<div class="layout">
  <div class="sidebar" (mouseenter)="expanded = true" (mouseleave)="expanded = false" [class.expanded]="expanded">
    <!-- Adicionando a logo -->
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="separator"></div> <!-- Traço ou texto "Módulos" -->
    <ul>
      <li>
        <a routerLink="/inicio" routerLinkActive="active">
          <i class="fi fi-rr-home"></i> <!-- Ícone para a página inicial -->
          <span *ngIf="expanded">Início</span>
        </a>
      </li>
      <li>
        <a routerLink="/form" routerLinkActive="active">
          <i class="fi fi-rr-document"></i> <!-- Ícone para o formulário -->
          <span *ngIf="expanded">Formulário</span> <!-- Nome da página exibido apenas quando expandido -->
        </a>
      </li>
      <li class="logout-container">
        <a routerLink="/logout">
          <i class="fi fi-rr-exit"></i>
          <span *ngIf="expanded">Sair</span>
        </a>
      </li>
    </ul>
    <div class="version">V 1.0.0</div> <!-- Identificador de versão -->
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
